  <script type="text/javascript">

    // var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);
    function numonly(arr) {
      var myarr = []
      for (var i = 0; i < arr.length; i++) {
        if (typeof(arr[i]) == 'number') {
          myarr.push(arr[i])
        }

      }
      console.log(myarr)
    }
    numonly([1, 'apple', -3, 'orange', 0.5])
  </script>
